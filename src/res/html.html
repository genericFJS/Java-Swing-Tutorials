<h2>A simple html document</h2>


<p>
<b>JTextPane</b> can display html documents. 
</p>

<br>

<pre>
 JScrollPane pane = new JScrollPane();
 JTextPane textpane = new JTextPane(); 

 textpane.setContentType("text/html");
 textpane.setEditable(false);
</pre>
